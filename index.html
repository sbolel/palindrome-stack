<html>
  <body>

    <h1>Palindrome Checker</h1>
  
    <strong>Enter a word and click 'check' to see if the word is a palindrome.</strong>
    <p>
      <small>
        To see the stack working, look at the Javascript console:
        <ul>
          <li>right-click page</li>
          <li>select "Inspect Element"</li>
          <li>select "Console"</li>
        </ul>
      </small>
    </p>

    <!-- Input form -->
    <p>
      <input id="palindromeInput" name="word" placeholder="enter a word"/>
      <button id="palindromeButton">Check</button>
      <h2 id="palindromeResult"></h2>
    </p>
    
    <!-- Stack class -->
    <script src="stack.js"></script>
    <!-- Palindrome class -->
    <script src="palindrome.js"></script>
    <!-- Page JavaScript -->
    <script src="index.js"></script>
    
  </body>
</html>
